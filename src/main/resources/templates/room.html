<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <link rel="stylesheet" th:href="css/style.css">
</head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}
body{
    margin: 0;
    padding: 0;
    background: linear-gradient(120deg,#2980b9, #8e44ad);
    height: 100vh;
    overflow: hidden;
}
.center{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    background: white;
    border-radius: 10px;
    box-shadow: 10px 10px 15px rgba(0,0,0,0.05);
}
.center h1{
    text-align: center;
    padding: 20px 0;
    border-bottom: 1px solid silver;
}
.center form{
    padding: 0 40px;
    box-sizing: border-box;
}
form .txt_field{
    position: relative;
    border-bottom: 2px solid #adadad;
    margin: 30px 0;
}
.txt_field input{
    width: 100%;
    padding: 0 5px;
    height: 40px;
    font-size: 16px;
    border: none;
    background: none;
    outline: none;
}
.txt_field label{
    position: absolute;
    top: 50%;
    left: 5px;
    color: #adadad;
    transform: translateY(-50%);
    font-size: 16px;
    pointer-events: none;
    transition: .5s;
}
.txt_field span::before{
    content: '';
    position: absolute;
    top: 40px;
    left: 0;
    width: 0%;
    height: 2px;
    background: #2691d9;
    transition: .5s;
}
.txt_field input:focus ~ label,
.txt_field input:valid ~ label{
    top: -5px;
    color: #2691d9;
}
.txt_field input:focus ~ span::before,
.txt_field input:valid ~ span::before{
    width: 100%;
}
.pass{
    margin: -5px 0 20px 5px;
    color: #a6a6a6;
    cursor: pointer;
}
.pass:hover{
    text-decoration: underline;
}
input[type="submit"]{
    width: 100%;
    height: 50px;
    border: 1px solid;
    background: #2691d9;
    border-radius: 25px;
    font-size: 18px;
    color: #e9f4fb;
    font-weight: 700;
    cursor: pointer;
    outline: none;
}
input[type="submit"]:hover{
    border-color: #2691d9;
    transition: .5s;
}
.signup_link{
    margin: 30px 0;
    text-align: center;
    font-size: 16px;
    color: #666666;
}
.signup_link a{
    color: #2691d9;
    text-decoration: none;
}
.signup_link a:hover{
    text-decoration: underline;
}
.error_msg {
    text-align: center;
    color: red;
}
.success_msg{
    text-align: center;
    color: green;
}
.text-error {
    color: red;
}
.text-center {
    text-align: center;
}
.text-success {
    color: #008000;
}


</style>

<body>

<header>
    <!-- Navigation menu -->
    <div th:replace="navigation.html"></div>
</header>

    <section>
        <h1>Hello!</h1>
    </section>

    <!-- Фильтры сортировки -->
  <div id="filter-container">
    <!-- Код для фильтров: дата заселения, дата выселения, количество человек, тип комнаты -->

<div class="filters">
  <div class="filter">
    <label for="check-in-date">Дата заселения:</label>
    <input type="date" id="check-in-date" name="check-in-date">
  </div>
  <div class="filter">
    <label for="check-out-date">Дата выезда:</label>
    <input type="date" id="check-out-date" name="check-out-date">
  </div>
  <div class="filter">
    <label for="guests">Количество гостей:</label>
    <div class="guests-selector">
      <button class="decrease">-</button>
      <input type="number" id="guests" name="guests" value="1" min="1">
      <button class="increase">+</button>
    </div>
  </div>
  <div class="filter">
    <label for="room-type">Тип номера:</label>
    <select id="room-type" name="room-type">
      <option value="standard">Стандартный</option>
      <option value="deluxe">Люкс</option>
    </select>
  </div>
  <button class="search-button">Поиск</button>
</div>






    <button id="search-button">Search</button>
  </div>

  <!-- Контейнер для отображения карточек номеров -->
  <div id="rooms-container">
    <!-- Карточки номеров генерируются динамически с помощью JavaScript и данными, полученными с сервера -->
  </div>

  <!-- Подключение скрипта для динамического обновления карточек номеров и отправки запросов на сервер -->
  <script src="script.js"></script>



</body>
</html>
