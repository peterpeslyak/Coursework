<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Reset Password</div>

                    <form action="/changePassword" method="post">

                        <th:block th:if="${session.msg}">
                            <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
                            <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                        </th:block>

                        <div class="mb-3">
                            <label>New password</label> <input type="text" name="psw"
                                                        class="form-control">
                        </div>

                        <div class="mb-3">
                            <label>Confirm password</label> <input type="text" name="cpsw"
                                                               class="form-control">
                        </div>

                        <input type="hidden" name="id" th:value="${id}">

                        <button class="btn btn-primary col-md-12">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
