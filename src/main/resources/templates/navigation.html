<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">


</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap');

    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        text-decoration: none;
        list-style: none;
    }
    :root{
        --hover-color: dodgerblue;
        --main-color: #000000;
    }
    body{
        min-height: 100vh;
        color: var(--main-color);
    }
    header{
        position: fixed;
        width: 100%;
        top: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: transparent;
        padding: 15px 12%;
        transition: all .50s ease;
    }
    .logo{
        display: flex;
        align-items: center;
    }
    .logo i{
        font-size: 30px;
        color: var(--hover-color);;
    }
    .logo h1{
        font-size: 30px;
        color: var(--main-color);
        font-width: 600;
    }
    .logo h1:hover{
        color: var(--hover-color);
    }
    .navbar{
        display: flex;
    }
    .navbar a{
        padding: 5px 0;
        margin: 0px 30px;
        transition: all .50s ease;
        color: var(--main-color);
    }
    .navbar a:hover{
        color: var(--hover-color);
    }
    .main{
        display: flex;
        align-items: center;
    }
    .main a{
        margin-right: 25px;
        margin-left: 10px;
        color: var(--main-color);
    }
    .main a:hover{
        transition: all .50s ease;
        color: var(--hover-color);
    }
    .user{
        display: flex;
        align-items: center;
    }
    #menu-icon{
        font-size: 35px;
        color: var(--main-color);
        cursor: pointer;
        z-index: 10001;
        display: none;
    }
    #menu-icon:hover{
        color: var(--hover-color);
    }

    @media (max-width: 1280px) {
        header {
            padding: 14px 2%;
            transition: .2s;
        }

        .navbar a {
            padding: 5px 0;
            margin: 0px 20px;
        }
    }

    @media (max-width: 1090px) {
        #menu-icon {
            display: block;
        }

        .navbar {
            position: absolute;
            top: 100%;
            right: -100%;
            width: 270px;
            height: 33vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border-radius: 10px;
            transition: all .50s ease;
            background: linear-gradient(90deg,rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.6));        }

        .navbar a {
            display: block;
            margin: 12px 0;
            padding: 0px 25px;
            transition: all .30s ease;
        }

        .navbar a:hover {
            color: var(--hover-color);
        }

        .navbar.active {
            color: var(--hover-color);
        }

        .navbar.open {
            right: 2%;
        }
    }


    #user-icon{
        font-size: 20px;
        color: var(--main-color);
        cursor: pointer;
        z-index: 10001;
    }

    .dropdown {
        position: absolute;
        top: 100%;
        right: -100%;
        width: 270px;
        height: 17vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        border-radius: 10px;
        transition: all .50s ease;
        background: linear-gradient(90deg,rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.6));        }

    .dropdown a {
        display: block;
        margin: 12px 0;
        padding: 0px 25px;
        transition: all .30s ease;
    }

    .dropdown a:hover {
        color: var(--hover-color);
    }

    .dropdown.active {
        color: var(--hover-color);
    }

    .dropdown.open {
        right: 2%;
    }

    .ri-settings-4-line {
        color: var(--main-color);
        scale: 110%;
    }


    .ri-history-line {
        color: var(--main-color);
        scale: 110%;

    }
    .ri-logout-box-r-line {
        color: var(--main-color);
        scale: 110%;
   }
    .main2{
        display: flex;
        align-items: center;
    }
    .main2 a{
        margin-right: 25px;
        margin-left: 10px;
        color: var(--main-color);
    }
    .main2 a:hover{
        transition: all .50s ease;
        color: var(--hover-color);
    }

</style>

<body>

<div>
    <nav>
<header>

    <a href="/" class="logo"><i class="ri-home-line"></i><h1>InfinityHotel</h1></a>

    <ul class="navbar">
        <li><a href="/" class="active">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contacts</a></li>
        <li><a href="#">Blog</a></li>

        <li th:if="${user_role == 'ROLE_ADMIN'}">
            <a href="/admin/" style="font-weight: bold"> Dashboard </a>
        </li>




    </ul>

    <div class="main">
        <div class="bx bx-menu" id="menu-icon"></div>
    </div>

    <th:block th:if="${user==NULL}">

        <div class="main">
            <a href="/signin">Login</a>
            <a href="/register">Register</a>
        </div>

    </th:block>

    <th:block th:if="${user!=NULL}">

        <div class="main2">
            <div class="ri-user-line" id="user-icon"> </div>
            <div class="user-menu">
            <a class="user" href="#">[[${user.firstName}]]</a>
                <ul class="dropdown">
                    <li>
                        <a class="ri-settings-4-line" href="profile"> My Profile</a> </li>
                    <li>
                        <a class="ri-history-line" href="#"> Booking history</a></li>
                    <li>
                        <a class="ri-logout-box-r-line" href="/logout"> Logout</a>
                    </li>

                </ul>
            </div>
        </div>

    </th:block>

</header>
    </nav>
</div>

<!--js--->
<script>
    let menu = document.querySelector ('#menu-icon');
    let navbar = document.querySelector ('.navbar');

    menu.onclick = () => {
        menu.classList. toggle('bx-x');
        navbar.classList.toggle('open'); }
</script>


<script>
    let userMenu = document.querySelector('.user-menu');
    let userDropdown = document.querySelector('.dropdown');

    userMenu.onclick = () => {
        userDropdown.classList.toggle('open'); }
</script>


</body>
</html>
