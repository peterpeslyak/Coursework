<!DOCTYPE html>
<html lang="en" dir="ltr" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>

<body>

<header>
    <!-- Navigation menu -->
    <div th:replace="navigation.html"></div>
</header>

<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">

                    <div class="center">
                        <h1>Login</h1>

                        <form action="/login" method="post">

                            <div class="txt_field">
                                <input type="email" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" title="Please enter a correct email" name="username">
                                <span></span>
                                <label>Email</label>
                            </div>

                            <div class="txt_field">
                                <input type="password" required name="password">
                                <span></span>
                                <label>Password</label>
                            </div>

                            <div class="pass" onclick="window.location.href='/forgotPassword'">
                                Forgot Password?
                            </div>

                            <div th:if="${param.error}" class="error_msg">Invalid email or password</div>
                            <div th:if="${param.logout}" class="success_msg">Logout successfully</div>


                            <input type="submit" value="Login">

                            <div class="signup_link">
                                Not a member? <a href="/register">Create Account</a>
                            </div>

                            <th:block th:if="${session.msg}">
                                <p class="text-center fs-4 text-success" th:text="${session.msg}"></p>
                                <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                            </th:block>
                        </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>




</body>
</html>
