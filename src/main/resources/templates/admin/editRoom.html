<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Edit Room - Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>

<body>


  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #2980b9, #8e44ad);
      height: 100vh;
      overflow: hidden;
    }

    #minus-btn:hover {
      color: #2980b9;
    }

    #plus-btn:hover {
      color: #2980b9;
    }
  </style>

  <header>
    <!-- Navigation menu -->
    <div th:replace="navigationAdmin.html"></div>
  </header>

  <div class="container p-5">
    <div class="row">
      <div class="card">
        <div class="center">
          <h1 class="text-center">Edit Room id.<span th:text="${idRoom}"></span></h1>
          <div class="card-body">
            <form th:action="@{/admin/rooms/editRoom/update/{idRoom} (idRoom=${room.idRoom})}" th:object="${room}"
              method="POST">

              <input type="hidden" name="name" th:field="*{idRoom}" class="form-control" required />

              <div class="form-group">
                <label for="available">Availability</label>
                <select class="form-control" id="available" name="available" th:field="*{available}" required>
                  <option value="true">Available</option>
                  <option value="false">Not Available</option>
                </select>
              </div>

              <div class="form-group">
                <label>Name </label>
                <input type="text" name="name" th:field="*{name}" class="form-control" required />
              </div>

              <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" id="type" name="type" th:field="*{type}" required>
                  <option value="Standard">Standard</option>
                  <option value="Lux">Lux</option>
                </select>
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" th:field="*{description}" rows="3"
                  required></textarea>
              </div>

              <div class="form-group row">

                <label for="capacity" class="col-sm-2 col-form-label">Capacity</label>
                <div class="col-sm-4 input-group">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="minus-btn"><i class="fa fa-minus"></i></button>
                  </span>
                  <input type="number" class="form-control" id="capacity" name="capacity" th:field="*{capacity}"
                    required>
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="plus-btn"><i class="fa fa-plus"></i></button>
                  </span>
                </div>

                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="price" name="price" step="0.01" th:field="*{price}"
                    required>
                </div>
              </div>

              <div class="box-footer">
                <button type="submit" class="btn btn-success">
                  Save
                </button>
                <a href="/admin/rooms" class="btn btn-danger">Cancel</a>
                <a th:href="@{/admin/rooms/deleteRoom/{idRoom}(idRoom=${room.idRoom})}" class="btn btn-danger">Delete
                  Room</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script>
    var minusBtn = document.getElementById("minus-btn");
    var plusBtn = document.getElementById("plus-btn");
    var capacityField = document.getElementById("capacity");

    minusBtn.addEventListener("click", function () {
      if (capacityField.value > 1) {
        capacityField.value--;
      }
    });

    plusBtn.addEventListener("click", function () {
      capacityField.value++;
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


</body>

</html>
