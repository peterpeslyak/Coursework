<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Edit Room - Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>


  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #2980b9, #8e44ad);
      height: auto;
      align-items: center !important;
    }

    #minus-btn:hover {
      color: #2980b9;
    }

    #plus-btn:hover {
      color: #2980b9;
    }
    .card.xl{
      min-width: 1400px;
    }
  </style>

  <header>
    <!-- Navigation menu -->
    <div th:replace="navigationAdmin.html"></div>
  </header>

  <div class="container p-5" style="margin-left: -15px;">
    <div class="row">
      <div class="card xl">
        <div class="center" style="align-self: center !important;">
          <h1 class="text-center">Edit Room id.<span th:text="${idRoom}"></span></h1>
          <div class="card-body">
            <form th:action="@{/admin/rooms/editRoom/update/{idRoom} (idRoom=${room.idRoom})}" th:object="${room}"
              method="POST">
              <div class="row">
                <div class="col">
                  <input type="hidden" name="name" th:field="*{idRoom}" class="form-control" required />

                  <div class="form-group">
                    <label for="available">Availability</label>
                    <select class="form-control" id="available" name="available" th:field="*{available}" required>
                      <option value="true">Available</option>
                      <option value="false">Not Available</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="roomNumber">Room number</label>
                    <input type="number" class="form-control" id="roomNumber" name="roomNumber" th:field="*{roomNumber}"
                      required>
                  </div>

                  <div class="form-group">
                    <label>Name </label>
                    <input type="text" name="name" th:field="*{name}" class="form-control" required />
                  </div>

                  <div class="form-group">
                    <label for="type">Type</label>
                    <select class="form-control" id="type" name="type" th:field="*{type}" required>
                      <option value="Standard">Standard</option>
                      <option value="Lux">Lux</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" maxlength="160" th:field="*{description}"
                      rows="3" required></textarea>
                  </div>

                  <div class="form-group row">

                    <label for="capacity" class="col-sm-2 col-form-label">Capacity</label>
                    <div class="col-sm-4 input-group">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="minus-btn"><i
                            class="fa fa-minus"></i></button>
                      </span>
                      <input type="number" class="form-control" id="capacity" name="capacity" th:field="*{capacity}"
                        required>
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="plus-btn"><i class="fa fa-plus"></i></button>
                      </span>
                    </div>

                    <label for="capacity" class="col-sm-2 col-form-label">Beds</label>
                    <div class="col-sm-4 input-group">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="minus-btn2"><i
                            class="fa fa-minus"></i></button>
                      </span>
                      <input type="number" class="form-control" id="beds" name="beds" th:field="*{beds}" required>
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="plus-btn2"><i class="fa fa-plus"></i></button>
                      </span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" name="price" th:field="*{price}" required>
                  </div>
                </div>
                <div class="col">
                  <h5>Type in pictures names â€“ image.png/jpg/jpeg</h5>
                  <div class="form-group raw">
                    <div class="mb-3">
                      <label for="imageMain" class="form-label">Main image 9x5</label>
                      <input class="form-control" type="text" id="imageMain" name="imageMain" th:value="*{imageMain}"
                        pattern="^.+\.(png|jpeg|jpg)$">
                    </div>

                    <div class="mb-3">
                      <label for="imageSecond" class="form-label">Second image 9x5</label>
                      <input class="form-control" type="text" id="imageSecond" name="imageSecond" th:value="*{imageSecond}"
                        pattern="^.+\.(png|jpeg|jpg)$">
                    </div>

                    <div class="mb-3">
                      <label for="imageThird" class="form-label">Third image 9x5</label>
                      <input class="form-control" type="text" id="imageThird" name="imageThird" th:value="*{imageThird}"
                        pattern="^.+\.(png|jpeg|jpg)$">
                    </div>
                  </div>
                </div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-success">
                  Save
                </button>
                <a href="/admin/rooms" class="btn btn-danger">Cancel</a>
                <a th:href="@{/admin/rooms/deleteRoom/{idRoom}(idRoom=${room.idRoom})}" class="btn btn-danger">Delete
                  Room</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script>
    var minusBtn = document.getElementById("minus-btn");
    var plusBtn = document.getElementById("plus-btn");
    var capacityField = document.getElementById("capacity");

    minusBtn.addEventListener("click", function () {
      if (capacityField.value > 1) {
        capacityField.value--;
      }
    });

    plusBtn.addEventListener("click", function () {
      capacityField.value++;
    });

    var minusBtn2 = document.getElementById("minus-btn2");
    var plusBtn2 = document.getElementById("plus-btn2");
    var capacityField2 = document.getElementById("beds");

    minusBtn2.addEventListener("click", function () {
      if (capacityField2.value > 1) {
        capacityField2.value--;
      }
    });

    plusBtn2.addEventListener("click", function () {
      capacityField2.value++;
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


</body>

</html>
