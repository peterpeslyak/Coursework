<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>Dashboard - Users</title>
</head>
<body>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg,#2980b9, #8e44ad);
            height: 100vh;
            overflow: hidden;
        }
    </style>

<header>
    <!-- Navigation menu -->
    <div th:replace="navigationAdmin.html"></div>
</header>

<div class="jumbotron text-center" style="background: rgba(255,255,255,0.3)">
    <h1 class="display-4">Users</h1>
    <p>View all users on the dashboard</p>
</div>

<div class="container">

    <a th:href="@{/admin/rooms/addRoom}" style="margin: 20px 0" class="btn btn-primary">??????idk</a>
    
    <table class="table" style="text-align: center">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Second Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Role</th>


            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>




        <tr th:each="user, iStat : ${users}" style="background-color: rgba(245, 245, 245, 0.5)">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${user.firstName}">Peter</td>
            <td th:text="${user.secondName}">Peslyak</td>
            <td th:text="${user.Email}">petrpeslyak@gmail.com</td>
            <td th:text="${user.phoneNumber}">+375298480117</td>

            <td><a href="" th:href="@{/admin/rooms/info/{id}(id=${room.idRoom})}" class="btn btn-primary">th:text="${user.role}"</a></td>
            <td><a href="" th:href="@{/admin/rooms/delete/{id}(id=${room.idRoom})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>


</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
