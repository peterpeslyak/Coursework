<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Dashboard - Home</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #2980b9, #8e44ad);
        height: 100vh;
        overflow: hidden;
    }
</style>

<body>

    <header>
        <!-- Navigation menu -->
        <div th:replace="navigationAdmin.html"></div>
    </header>

    <div class="jumbotron text-center" style="background: rgba(255,255,255,0.3)">
        <h1 class="display-4">Welcome back, [[${user.firstName}]]</h1>
        <p>Manage all data from this admin dashboard</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 pt-3">
                <div class="card" style="background-color:rgba(255,255,255,0.5); ">
                    <div class="card-body">
                        <h4 class="card-title">Rooms</h4>
                        <p class="card-text">Manage rooms here</p>
                        <a href="#" th:href="@{/admin/rooms}" class="card-link btn btn-primary">Manage</a>

                    </div>
                </div>
            </div>
            <div class="col-sm-3 pt-3">
                <div class="card" style="background-color:rgba(255,255,255,0.5);">
                    <div class="card-body">
                        <h4 class="card-title">Reservations</h4>
                        <p class="card-text">View and manage reservations</p>
                        <a href="#" th:href="@{/admin/reservations}" class="card-link btn btn-primary">Manage</a>

                    </div>
                </div>
            </div>
            <div class="col-sm-3 pt-3">
                <div class="card" style="background-color:rgba(255,255,255,0.5);">
                    <div class="card-body">
                        <h4 class="card-title">Users</h4>
                        <p class="card-text">View users data</p>
                        <a href="#" th:href="@{/admin/users}" class="card-link btn btn-primary">View</a>

                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
