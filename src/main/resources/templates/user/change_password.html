<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{../css/style.css}">
</head>

<body>

    <header>
        <!-- Navigation menu -->
        <div th:replace="navigation.html"></div>
    </header>

    <section>
        <div class="container p-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">

                        <div class="center">
                            <h1>Change Password</h1>

                            <th:block th:if="${session.msg}">
                                <p class="text-center fs-4 text-success" th:text="${session.msg}"></p>
                                <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                            </th:block>

                            <form th:action="@{/user/changePassword/updatePassword}" method="post">

                                <div class="txt_field">
                                    <input type="password" required name="oldPass">
                                    <span></span>
                                    <label>Old password</label>
                                </div>

                                <div class="txt_field">
                                    <input type="password" required pattern="[A-Za-zА-Яа-яёЁ0-9]{4,}" name="newPass">
                                    <span></span>
                                    <label>New Password</label>
                                </div>

                                <div class="pass" onclick="window.location.href='/forgotPassword'">
                                    Forgot Password?
                                </div>

                                <input type="submit" value="Change Password" style="margin-bottom: 30px">

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
